{% extends 'layout/base.html'%}
{% block title %} Menu {% endblock %}
{% block body %}
 <h2>Pizzas:</h2>
  <ul>
    {% for pizza in pizzas %}
      <li><a href="{% url 'pizza' pizza.id %}">{{pizza}}</a></li>
    {% endfor %}
  </ul>
  <h2>Toppings:</h2>
  <ul>
    {% for topping in toppings %}
      <li><a href="#">{{topping}}</a></li>
    {% endfor %}
  </ul>
{%endblock%}
