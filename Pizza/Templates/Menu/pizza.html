{% extends 'layout/base.html' %}
{% block title %} {{dish}} {% endblock %}
{% block body %}
<h2>{{dish.name}}: </h2>
<form action="{% url 'order' %}" method="post">
  {% csrf_token %}
  <input type="hidden" name="dish" value="{{dish.id}}"/>
  <button type="submit" name="order">Order</button>
</form>
{% endblock%}
